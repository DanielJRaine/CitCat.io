<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        <span class="user-email">User@user.com</span>
        <div class="badge" id="score-counter">0</div>
        <button type="submit" class="btn btn-default" id="create-game">New Game</button>
        <form class="navbar-form navbar-left" id="sign-up">
            <div class="form-group">
              <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
              <input type="text" class="form-control" name="credentials[password]" placeholder="Password">
              <input type="text" class="form-control" name="credentials[password_confirmation]" placeholder="Password">
              <button type="submit" class="btn btn-default">Sign-up</button>
            </div>
        </form>
        <form class="navbar-form navbar-left" id="sign-in">
          <div class="form-group">
            <input type="text" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="text" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <button type="submit" class="btn btn-default" id="sign-out">Sign-out</button>
        <form class="navbar-form navbar-left" id="change-password">
            <div class="form-group">
              <input type="old-password" class="form-control" name="passwords[old]" placeholder="Old password">
              <input type="new-password" class="form-control" name="passwords[new]" placeholder="New password">
              <button type="submit" class="btn btn-default">Change password</button>
            </div>
        </form>
      </div>
    </nav>
    
    <div class="container-fluid board-container">
      <div class="board">
        <div class="row">
          <div class="col-md-2 cell" id='0'></div>
          <div class="col-md-2 cell" id='1'></div>
          <div class="col-md-2 cell" id='2'></div>
        </div>
        <div class="row">
          <div class="col-md-2 cell" id='3'></div>
          <div class="col-md-2 cell" id='4'></div>
          <div class="col-md-2 cell" id='5'></div>
        </div>
        <div class="row">
          <div class="col-md-2 cell" id='6'></div>
          <div class="col-md-2 cell" id='7'></div>
          <div class="col-md-2 cell" id='8'></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="container game-over-container">
        <div class="row" id="game-over-row">
          <div class="col-md-6 text-center">
            <br><br><br>
            <h1 class="gameOverAnimation">You Win!<h1>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
